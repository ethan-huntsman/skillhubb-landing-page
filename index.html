<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillHubb for Engineers</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, #00b8d9, #36d1dc);
      color: #fff;
      line-height: 1.6;
    }
    header {
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
      color: #e0f7fa;
    }
    section {
      padding: 40px 20px;
      max-width: 960px;
      margin: auto;
    }
    .feature {
      margin-bottom: 30px;
    }
    .cta {
      background-color: #007acc;
      padding: 30px;
      text-align: center;
      border-radius: 8px;
    }
    .cta input[type="email"] {
      padding: 10px;
      border-radius: 4px;
      border: none;
      width: 60%;
      margin-right: 10px;
    }
    .cta button {
      padding: 10px 20px;
      background-color: #00e676;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>エンジニアのためのSkillHubb</h1>
    <p>企業との出会いをもっと簡単に。スワイプで理想のプロジェクトを見つけよう。</p>
  </header>

  <section>
    <div class="feature">
      <h2>プロフィールを作成</h2>
      <p>スキル、経験、希望を簡単に入力。あなたにマッチする仕事がすぐに見つかります。</p>
    </div>
    <div class="feature">
      <h2>企業をスワイプ</h2>
      <p>企業からのオファーやプロジェクトを左右にスワイプしてマッチング。</p>
    </div>
    <div class="feature">
      <h2>マッチ後にチャット</h2>
      <p>気になる企業とはすぐにチャット。面接前にお互いを理解できます。</p>
    </div>
  </section>

  <section class="cta">
    <h2>今すぐ登録して未来を変えよう</h2>
    <form onsubmit="event.preventDefault(); alert('ご登録ありがとうございます！');">
      <input type="email" placeholder="メールアドレスを入力..." required>
      <button type="submit">通知を受け取る</button>
    </form>
  </section>
</body>
</html>
